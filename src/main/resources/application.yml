# Spring Boot 配置
spring:
  application:
    name: smart-garbage-system
  
  # 配置文件激活
  profiles:
    active: dev
  
  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/smart_garbage?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: lxt168019
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 20
      minimum-idle: 5
  
  # JPA配置
  jpa:
    hibernate:
      ddl-auto: update  # 开发环境用update，生产环境用validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
  
  # Jackson配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    serialization:
      write-dates-as-timestamps: false
  
  # 文件上传配置（保留这个即可）
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 20MB
      file-size-threshold: 2KB

# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /
  tomcat:
    max-connections: 10000
    threads:
      max: 200
      min-spare: 10

# 在application.yml的smart-garbage配置后添加

# 添加Swagger配置（可选）
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# 自定义配置
smart-garbage:
  # 积分规则
  points:
    per-correct-delivery: 10      # 每次正确投放积分
    per-share: 5                  # 每次分享积分
    per-feedback: 2               # 每次反馈积分
    daily-max: 100                # 每日积分上限
    
  # 等级规则
  levels:
    - name: 普通用户
      min-points: 0
      max-points: 100
    - name: 白银用户
      min-points: 100
      max-points: 500
    - name: 黄金用户
      min-points: 500
      max-points: 1000
    - name: 铂金用户
      min-points: 1000
      max-points: 5000
    - name: 钻石用户
      min-points: 5000
      max-points: 10000
    
  # 第三方API配置（模拟）
  third-party:
    image-recognition:
      enabled: true
      # 实际项目中替换为真实的API地址和密钥
      endpoint: http://localhost:8080/api/v1/mock/recognize
      api-key: mock-api-key-2024
      timeout: 5000

jwt:
  expiration: 86400000  # 24小时（单位毫秒）
  secret: your-secret-key-here

